<ion-header>

  <ion-navbar color="tertiary">
    <ion-title>
      {{ value.valIoTDetail.title.toUpperCase() + ' ' + iotdevice.SN }}
    </ion-title>

    <ion-buttons end *ngIf="iotdevice.available.toLowerCase() == 'yes'">
      <button ion-button icon-only (click)="setIotToProject()">
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset *ngIf="parameters">
    <button ion-item *ngFor="let param of parameters; let i of index">
      <h1 class="avatar-icon-param" ion-text text-center color="primary" item-start>
          <i [class]="'fa ' + param.icon"></i>
      </h1>
      <h2 ion-text>
         {{ param.parameter | uppercase }}
      </h2>
      <p>{{ value.valIoTDetail.labelUnit + ' ' + param.unit + ', ' + value.valIoTDetail.labelMin + ' ' + param.range_min + ', ' + value.valIoTDetail.labelMax + ' ' + param.range_max }}</p>

      <button ion-button color="dark" clear icon-only item-end (click)="changeMinMaxParam(param.parameter_id)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </button>
  </ion-list>

</ion-content>
