<ion-header no-border>
  <ion-navbar color="primary" text-center>
    <ion-title>{{ value.valMasuk.title | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <ion-img src="assets/imgs/logo.png"></ion-img>

  <ion-list inset>
    <ion-item>
      <ion-label floating icon-start>
        <ion-icon name="ios-contact"></ion-icon>
        {{ value.valMasuk.labelUname }}
      </ion-label>
      <ion-input type="text" [(ngModel)]="emailMasuk"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating icon-start>
        <ion-icon name="md-key"></ion-icon>
        {{ value.valMasuk.labelPass }}
      </ion-label>
      <ion-input type="password" [(ngModel)]="passwordMasuk"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block icon-start (click)="funcSubmitLogin()">
      {{ value.valButtons.login | uppercase }}
    </button>
  </div>
</ion-content>
